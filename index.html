<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="mini-container">
            <div class="button-box">
                <div id="btn"></div>
               <button type="button" class="toggle-btn" onclick="login()">login</button>
               
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
                
            </div>
            <div class="micro-container">
                <img src="facebook.png">
                <img src="insta.png">
                <img src="twitter.png">
    
            </div>
                    <form id="login" class="input-group">
                        <input  class="input-field"  id="user" type="text" placeholder="UserId" required>
                      <input  class="input-field" id="pass"  type="password" placeholder="password" required>
                      <input class="check" type="checkbox"><span class="extra">remember password</span>
                        <button class="btn" onclick="func()" type="submit">Log In</button>
                    </form>
                   
                    
                    <form id="register" class="input-group">
                        <input class="input-field" type="text" placeholder="UserId" required>
                       <input  class="input-field" type="email" placeholder="email id" required>
                    <input class="check" type="checkbox"><span class="extra">I agree to the terms and conditions</span>
                   <button class="btn" type="submit">Register</button>
                    </form>
              
            </div>
           
           

        </div>
       
    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register(){
          x.style.left="-450px";
          y.style.left="70px";
          z.style.left="150px";

        }
        function login(){
          x.style.left="10px";
          y.style.left="450px";
          z.style.left="0";

        }
    function func(){
        var userid=document.getElementById("user").value;
        var passward=document.getElementById("pass").value;
        if(userid=="apple" && passward=="ball"){
            alert("successfull")
            window.location.assign("apple.html");
        }
               
    }

    </script>
</body>
</html>
